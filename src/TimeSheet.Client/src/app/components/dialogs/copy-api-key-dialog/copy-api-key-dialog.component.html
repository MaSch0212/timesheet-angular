<h2 mat-dialog-title>API key created</h2>
<mat-dialog-content>
    <p>
        The API key with the name {{ data.keyInfo.name }} has been successfully
        created.
    </p>
    <p>
        Please keep the following API key save, because you can not retrieve it
        after closing this dialog.
    </p>
    <div class="flex flex-row items-center">
        <div class="flex-grow font-mono break-words font-semibold">{{ data.key }}</div>
        <button mat-icon-button (click)="onCopyKey()">
            <masch-icon [icon]="Icons.contentCopy"></masch-icon>
        </button>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]>Close</button>
</mat-dialog-actions>
