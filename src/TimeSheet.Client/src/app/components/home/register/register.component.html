<form (ngSubmit)="onRegisterSubmit(f)" #f="ngForm">
    <div class="container">
        <div class="row" ngModelGroup="userInfo">
            <mat-form-field class="col-12 col-sm-6">
                <input
                    matInput
                    type="text"
                    placeholder="Given name"
                    ngModel
                    name="givenName"
                    required
                />
            </mat-form-field>
            <mat-form-field class="col-12 col-sm-6">
                <input
                    matInput
                    type="text"
                    placeholder="Surname"
                    ngModel
                    name="surname"
                    required
                />
            </mat-form-field>
            <mat-form-field class="col-12">
                <input
                    matInput
                    type="email"
                    placeholder="E-Mail"
                    ngModel
                    name="email"
                    required
                    email
                />
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field class="col-12 col-sm-6">
                <input
                    matInput
                    type="text"
                    placeholder="Username"
                    ngModel
                    name="username"
                    required
                />
            </mat-form-field>
            <mat-form-field class="col-12 col-sm-6">
                <input
                    matInput
                    type="password"
                    placeholder="Password"
                    ngModel
                    name="password"
                    #password="ngModel"
                    required
                />
            </mat-form-field>
        </div>

        <div class="row justify-content-end">
            <mat-form-field class="col-12 col-sm-6">
                <input
                    matInput
                    type="password"
                    placeholder="Repeat Password"
                    ngModel
                    name="passwordRepeat"
                    masch-validateEqual="password"
                    required
                />
            </mat-form-field>
        </div>

        <div class="row justify-content-between">
            <div class="col-auto my-auto">
                <mat-error *ngIf="registerFailed">Register failed.</mat-error>
                <mat-error *ngIf="formInvalid"
                    >Please fill in all fields correctly.</mat-error
                >
            </div>
            <div class="col-auto">
                <button type="submit" mat-raised-button color="primary">
                    Register
                </button>
            </div>
        </div>
    </div>
</form>
