<div class="container mx-auto px-4 mt-4">
    <div class="mb-6">
        <h1>Welcome to Time Sheet</h1>
        <h2>Please login or create a new account by registering.</h2>
    </div>
    <div class="grid md:grid-cols-[5fr_7fr] gap-4">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Login</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <masch-login (login)="onLogin()"></masch-login>
            </mat-card-content>
        </mat-card>
        <mat-card>
            <mat-card-header>
                <mat-card-title>Register</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <masch-register (register)="onRegister()"></masch-register>
            </mat-card-content>
        </mat-card>
    </div>
</div>
