<form (ngSubmit)="onLoginSubmit(f)"
      #f="ngForm"
      class="flex flex-col mt-4">
    <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput
               ngModel
               name="username"
               required />
    </mat-form-field>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput
               type="password"
               ngModel
               name="password" />
    </mat-form-field>
    <mat-checkbox ngModel
                  name="rememberUsername">
        Remember Username
    </mat-checkbox>
    <mat-checkbox ngModel
                  name="stayLoggedIn">Stay logged in</mat-checkbox>

    <div class="flex flex-row justify-between items-center">
        <div class="flex-grow">
            <mat-error *ngIf="loginFailed">Login failed.</mat-error>
            <mat-error *ngIf="formInvalid">Please fill in all fields correctly.</mat-error>
        </div>
        <button type="submit"
                mat-raised-button
                color="primary">
            Login
        </button>
    </div>
</form>
